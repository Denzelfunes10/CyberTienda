<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CyberTienda|Inicio</title>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <head>
        <h1>LA CYBER TIENDA</h1>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <!------ Barra de navegación ------>
                <form class="d-flex" role="search">
                    <button class="btn btn-light" type="submit">
                        <iconify-icon class="SearchIcon" icon="material-symbols:screen-search-desktop-rounded"></iconify-icon>
                    </button>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <!------ Iconos de Carrito de compras y usuario ------>
                <iconify-icon icon="ic:twotone-shopping-cart"></iconify-icon>|
                <iconify-icon icon="mdi:user"></iconify-icon>
                <!------ Boton Menu Hamburguesa ------>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!------ Menu Oculto ------>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h1 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Categorías</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <!------ Lista de Categorías ------>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li>
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Informática</a>
                        </li>
                        <li>
                            <a href="#">Redes y Seguridad</a>
                        </li>
                        <li>
                            <a href="#">Productos Gamer</a>
                        </li>
                        <li>
                            <a href="#">Servicio Técnico</a>
                        </li>
                        <li>
                            <a href="#">Clases</a>
                        </li>
                    </div>
                </div>
        </nav>
        
    </head>

    <!------ Script de bootstrap ------>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
