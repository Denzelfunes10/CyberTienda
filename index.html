<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CyberTienda|Inicio</title>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

<body>
    <header class="headerHome">
        <nav class="navbar">
            <h1>LA CYBER TIENDA</h1>
            <!------ Barra de navegación ------>
            <form role="search">
                <button type="submit">
                    <img class=searchIcon src="./assets/img/searchIcon.svg" alt="Icono de busqueda">
                </button>
                <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
            </form>

            <div class="icons">

            </div>
            <!------ Menu Hamburguesa ------>
            <div class="menu">

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">

                </button>
                <!------ Menu Oculto ------>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

                        <h2 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CATEGORIAS</h2>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <!------ Lista de Categorías ------>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li>
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Informática</a>
                        </li>
                        <li>
                            <a href="#">Redes y Seguridad</a>
                        </li>
                        <li>
                            <a href="#">Productos Gamer</a>
                        </li>
                        <li>
                            <a href="#">Servicio Técnico</a>
                        </li>
                        <li>
                            <a href="#">Clases</a>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
        <h2>NOVEDADES</h2>
        <div class="carousel">
            <img src="./assets/img/componentesGamer.png" alt="">
            <img src="./assets/img/audifonos.png" alt="">
            <img src="./assets/img/Laptop.png" alt="">
